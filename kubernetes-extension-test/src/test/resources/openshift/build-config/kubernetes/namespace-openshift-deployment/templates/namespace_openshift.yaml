---
apiVersion: "v1"
kind: "Service"
metadata:
  annotations: {}
  labels:
    app: "namespace_openshift"
  name: "helloep-svc"
  namespace: "ns"
spec:
  ports:
  - port: 9090
    protocol: "TCP"
    targetPort: 9090
  selector:
    app: "namespace_openshift"
  type: "ClusterIP"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  annotations: {}
  labels:
    app: "namespace_openshift"
  name: "namespace-openshift-deployment"
  namespace: "ns"
spec:
  replicas: 1
  template:
    metadata:
      annotations: {}
      labels:
        app: "namespace_openshift"
    spec:
      containers:
      - image: "172.30.1.1:5000/ns/namespace_openshift:latest"
        imagePullPolicy: "IfNotPresent"
        name: "namespace-openshift-deployment"
        ports:
        - containerPort: 9090
          protocol: "TCP"
      nodeSelector: {}
